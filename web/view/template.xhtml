<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{title}</title>
        <link type="text/css" rel="stylesheet" href="/Edigit/faces/assets/edigit.css"></link>
    </h:head>
    <h:body>
        <div id="header" class="ui-widget ui-widget-header">
            <div id="logo">LOGO here</div>
            <div id="menu">
              <h:form>
                    <p:tabMenu activeIndex="#{menuIndex}">  
                        <p:menuitem value="Home" url="/faces/view/home.xhtml" icon="ui-icon-star"/>  
                        <p:menuitem value="Documents" url="/faces/view/document/show.xhtml" icon="ui-icon-search" />  
                    </p:tabMenu>
              </h:form>
            </div>
            <div id="userinfo">
                #{facesContext.externalContext.sessionMap.get('user').firstname}
                #{facesContext.externalContext.sessionMap.get('user').lastname}
                <h:form>
                    <h:commandLink value="Logout" action="#{authenticator.logout()}" />
                </h:form>
            </div>
        </div>
        
        <div id="body">
                        <ui:insert name="body"/>                
        </div>
    </h:body>
</html>
